<div class="admin-field-buttons-container">
        {% for button_row in buttons_set %}
            <div class="admin-field-buttons-row">
            {% for button in button_row %}
                <a href="#"
                   onclick="CatchAdminButtonClick('{{ button.url }}', '{{ button.callback_data}}')"
                   class="button admin-message-button"
                   id="id_admin_send_message"
                   style="background: {{button.color}}">
                    {{button.label}}</a>
            {% endfor %}
            </div>
        {% endfor %}
</div>
